{% extends "_layout.html" %}

{% block page_content %}
  <article>
    <h1>{{ page.title }}</h1>
    <h2 class="subheading">{{ page.subtitle }}</h2>
    {% if SHOW_AUTHOR %}
        <span class="meta">Posted by <a href="#">{{ page.author}} </a> on {{ page.date }}</span>
    {% endif %}
    {{ page.html |safe }}
  </article>
{% endblock page_content %}
